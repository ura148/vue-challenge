<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<title>Document</title>
<head>

<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="app">
  <p>{{ count }}</p>
</div>
<script>
  var vm = new Vue({
    el: '#app',
    data: () =>{
      return{
        count: 0,
        timerId: null
      }
    },
    created: function () {
      console.log('created')
      var that = this

      console.log(this.$el)

      this.timerId = setInterval(function () {
        that.count += 1
      }, 1000)
    },
    mounted: function () {
      console.log('mounted')
      //DOMが紐づいている
      console.log('this.$el')
    },
    beforeDestroy: function () {
      console.log('beforeDestroy')
      //タイマーの後始末を行う
      clearInterval(this.timerId)
    }
  })
</script>
